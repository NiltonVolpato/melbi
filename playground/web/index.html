<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melbi Playground (Phase 0)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        color: #1a202c;
        background: #f7fafc;
      }
      body {
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
        background: linear-gradient(180deg, #edf2f7 0%, #f7fafc 100%);
      }
      h1 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
        color: #2d3748;
      }
      .panel {
        max-width: 960px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 20px rgba(0, 0, 0, 0.03);
      }
      #editor-container {
        width: 100%;
        height: 42px;
        border-radius: 8px;
        border: 1px solid #cbd5e0;
        background: #f8f9fa;
        box-sizing: border-box;
        overflow: hidden;
        transition: height 150ms ease;
      }
      .status {
        font-size: 0.875rem;
        color: #718096;
        margin-bottom: 0.75rem;
      }
      #output {
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Courier New', monospace;
        font-size: 1rem;
        color: #2d3748;
        white-space: pre-wrap;
        word-break: break-word;
      }
      #output .type {
        color: #718096;
        font-size: 0.875rem;
        margin-left: 0.5rem;
      }
    </style>
    <script src="./monaco-bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
  </head>
  <body>
    <div class="panel">
      <h1>Melbi Playground</h1>
      <p class="status" id="status">Booting WebAssembly…</p>
      <div id="editor-container"></div>
      <div id="output">Waiting for input…</div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
