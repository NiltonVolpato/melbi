<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melbi Playground (Phase 0)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        color: #f9fbff;
        background: #050816;
      }
      body {
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0f1f3d, #050816 60%);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      .panel {
        max-width: 960px;
        margin: 0 auto;
        background: rgba(5, 8, 22, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
      }
      #editor-container {
        width: 100%;
        min-height: 320px;
        height: 360px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        box-sizing: border-box;
        overflow: hidden;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-right: 0.75rem;
        color: #050816;
        background: linear-gradient(135deg, #fcd34d, #f97316);
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      button.secondary {
        background: transparent;
        color: #f9fbff;
        border: 1px solid rgba(249, 251, 255, 0.4);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
      pre {
        background: rgba(0, 0, 0, 0.45);
        border-radius: 12px;
        padding: 1rem;
        overflow-x: auto;
        font-size: 0.95rem;
      }
      .status {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 0.75rem;
      }
    </style>
    <script src="./monaco-bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
  </head>
  <body>
    <div class="panel">
      <h1>Melbi Playground</h1>
      <p class="status" id="status">Booting WebAssembly…</p>
      <div id="editor-container"></div>
      <div style="margin: 1rem 0 0.5rem">
        <button id="run" disabled>Run</button>
        <button id="format" class="secondary" disabled>Format</button>
      </div>
      <pre id="output">Waiting for input…</pre>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
