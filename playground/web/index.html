<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melbi Playground (Phase 0)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        color: #f9fbff;
        background: #050816;
      }
      body {
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0f1f3d, #050816 60%);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      .panel {
        max-width: 960px;
        margin: 0 auto;
        background: rgba(5, 8, 22, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
      }
      textarea {
        width: 100%;
        min-height: 260px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
        font-size: 1rem;
        padding: 1rem;
        box-sizing: border-box;
        resize: vertical;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-right: 0.75rem;
        color: #050816;
        background: linear-gradient(135deg, #fcd34d, #f97316);
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      button.secondary {
        background: transparent;
        color: #f9fbff;
        border: 1px solid rgba(249, 251, 255, 0.4);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }
      pre {
        background: rgba(0, 0, 0, 0.45);
        border-radius: 12px;
        padding: 1rem;
        overflow-x: auto;
        font-size: 0.95rem;
      }
      .status {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Melbi Playground</h1>
      <p class="status" id="status">Booting WebAssembly…</p>
      <textarea id="editor">1 + 1</textarea>
      <div style="margin: 1rem 0 0.5rem">
        <button id="run">Run</button>
        <button id="format" class="secondary">Format</button>
      </div>
      <pre id="output">Waiting for input…</pre>
    </div>
    <script type="module">
      import init, { PlaygroundEngine } from './pkg/playground_worker.js';

      const editor = document.getElementById('editor');
      const output = document.getElementById('output');
      const status = document.getElementById('status');
      const runButton = document.getElementById('run');
      const formatButton = document.getElementById('format');

      let engine = null;

      function setStatus(message) {
        status.textContent = message;
      }

      function renderResponse(payload) {
        if (payload.status === 'ok') {
          if (payload.data.value !== undefined) {
            output.textContent = `Result: ${payload.data.value}\nType: ${payload.data.type_name}`;
          } else if (payload.data.formatted !== undefined) {
            editor.value = payload.data.formatted;
            output.textContent = 'Source formatted successfully.';
          }
        } else {
          const diagnostics = payload.error.diagnostics
            ?.map((diag) => `${diag.severity}: ${diag.message} [${diag.span.start}, ${diag.span.end}]`)
            .join('\n');
          output.textContent = `Error (${payload.error.kind}): ${payload.error.message}` +
            (diagnostics ? `\n${diagnostics}` : '');
        }
      }

      async function boot() {
        try {
          await init();
          engine = new PlaygroundEngine();
          setStatus('Ready to run Melbi snippets.');
        } catch (err) {
          console.error(err);
          setStatus('Failed to initialize worker. See console for details.');
          runButton.disabled = true;
          formatButton.disabled = true;
        }
      }

      runButton.addEventListener('click', async () => {
        if (!engine) {
          return;
        }
        runButton.disabled = true;
        setStatus('Evaluating…');
        try {
          const payload = await engine.evaluate(editor.value);
          renderResponse(payload);
          setStatus('Evaluation finished.');
        } catch (err) {
          console.error(err);
          output.textContent = `Evaluation failed: ${err}`;
          setStatus('Evaluation failed.');
        } finally {
          runButton.disabled = false;
        }
      });

      formatButton.addEventListener('click', async () => {
        if (!engine) {
          return;
        }
        formatButton.disabled = true;
        setStatus('Formatting…');
        try {
          const payload = await engine.format_source(editor.value);
          renderResponse(payload);
          setStatus('Formatting finished.');
        } catch (err) {
          console.error(err);
          output.textContent = `Format failed: ${err}`;
          setStatus('Format failed.');
        } finally {
          formatButton.disabled = false;
        }
      });

      boot();
    </script>
  </body>
</html>
