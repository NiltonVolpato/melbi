[package]
name = "rhizome"
version = "0.1.0"
edition = "2024"

[dependencies]
pest = "^2.8.0"
pest_derive = "^2.8.0"
lazy_static = "1.4"
pretty = { version = "0.12.4", features = ["termcolor"] }
bumpalo = { version = "3.19.0", features = ["allocator-api2"] }
allocator-api2 = "0.3.1"
hashbrown = "0.16.0"

[build-dependencies]
pest_generator = "^2.7"

[dev-dependencies]
once_cell = "1.21.3"
pretty_assertions = "1.4"

[lib]
proc-macro = false

[features]
default = []
